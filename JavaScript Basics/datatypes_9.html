<!DOCTYPE html>
<html>
  <head>
    <title>Datatypes Demo</title>
    <style>
      body {
        padding-top: 10px;
      }
    </style>
  </head>

  <body class="container-fluid">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3>Boolean Values</h3>
      </div>

      <div class="panel-body">
        <script>
          let firstName = "Philip",
            lastName = "Jackson",
            empName = "Philip Jackson",
            empAge = 26,
            isConfirmed = 0,
            bonus = undefined,
            designation = "System Engineer",
            promotions = null;

          document.write(
            "<b> Primitives and Non-Primitive Data types </b> <br /><br>"
          );
          document.write("Employee Details: <br/>");

          /* Create two different variables to store 
            FirstName and LastName and then display 
            the entire details of the Employee using template literal. */
          let message = `First Name: ${firstName} <br /> Last Name: ${lastName} <br />
            Full Name: ${empName} <br /> Age: ${empAge} <br /> Confirmed: ${isConfirmed}
            <br /> Bonus: ${bonus} <br /> Designation: ${designation} <br /> Promotions: ${promotions}`;
          document.write(message);
          /* Task Done Successfully */
        </script>
      </div>
    </div>
  </body>
</html>
