<!DOCTYPE html>
<html>
  <head>
    <title>Identifier Demo</title>
    <style>
      body {
        padding-top: 10px;
      }
    </style>
  </head>

  <body class="container-fluid">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3>Body Temperature</h3>
      </div>

      <div class="panel-body">
        <script>
          /* Activity: Create two more variables named celsiusScale using let
            and NORMAL_FAHREN using const for storing the normal temperature and
            calculated temperature in celsius. */
          var tempFahrenheit = 99;
          let TempFahrenheit = 99;
          // let TempFahrenheit=99; Redeclaration is not allowed

          const TEMP_CELSIUS = 38;

          let celsiusScale;
          const NORMAL_FAHREN = 38;

          // document.write() is used to write content onto the HTML page
          document.write(
            "Default temperature (var) is: " + tempFahrenheit + "</span>"
          );
          document.write("<br/>");
          document.write(
            "Default temperature (let) is: " + TempFahrenheit + "</span>"
          );
          document.write("<br/>");
          document.write(
            "Normal body temperature in Celsius is: " + TEMP_CELSIUS + "</span>"
          );
        </script>
      </div>
    </div>
  </body>
</html>
