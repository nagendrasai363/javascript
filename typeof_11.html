<!DOCTYPE html>
<html>
  <head>
    <title>Operators Demo</title>
    <style>
      body {
        padding-top: 10px;
      }
    </style>
  </head>

  <body class="container-fluid">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3>Body Temperature</h3>
      </div>

      <div class="panel-body">
        <p>
          Your body temperature is higher than the normal:
          <span class="blinking">
            <script>
              let tempFahren = 99;
              const NORMAL_FAHREN = 98.6;
              let tempCelsius;
              const THIRTYTWO = 32;
              const TEMP = 1.8;
              tempCelsius = (tempFahren - THIRTYTWO) / TEMP;
              var fever = tempFahren > NORMAL_FAHREN;
              document.write(fever);
              document.write("<br/>");
              document.write("Your temperature is Celsius  : " + tempCelsius);
              document.write("<br/>");
              document.write(typeof fever);
              document.write("<br/>");
              document.write(typeof tempFahren);

              /* You are suggested to assign values of body temperature in Celsius and
              then try to convert that temperature in Fahrenheit. */

              let celciusTemp = 98,
                fahrenHeat;
              fahrenHeat = celciusTemp * TEMP + THIRTYTWO;
              var fever = tempFahren > NORMAL_FAHREN;
              document.write(fever);
              document.write("<br/>");
              document.write("Your temperature is Farenheit  : " + fahrenHeat);
              document.write("<br/>");
              document.write(typeof fever);
              document.write("<br/>");
              document.write(typeof tempFahren);

              /* Task Done Successfully */
            </script>
          </span>
        </p>
      </div>
    </div>
  </body>
</html>
